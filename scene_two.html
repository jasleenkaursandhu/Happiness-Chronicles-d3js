<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Two: Happiness Score Differences</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Comparing Happiness Score for Selected Years</h1>
        
        <div class="form-group">
            <label for="country-select">Select a Country:</label>
            <select id="country-select"></select>
        </div>
        
        <div class="form-group">
            <label for="year-slider">Select Year Range:</label>
            <input type="range" id="year-slider" min="2016" max="2019" step="1" value="2016" />
            <span id="year-range">2016</span> - <span id="end-year-range">2019</span>
        </div>
        
        <svg id="chart"></svg>
    </div>

    <script src="scene_two.js"></script>
</body>
</html>
