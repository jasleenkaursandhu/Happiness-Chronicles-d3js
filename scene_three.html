<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scene Three: Analysing Factors Contributing to Happiness Report</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Analysing Factors Contributing to Happiness Report</h1>
        <div class="form-group select-container">
            <label for="year-select">Select Year:</label>
            <select id="year-select"></select>
            <label for="country-select-scene3">Select Country:</label>
            <select id="country-select-scene3"></select>
        </div>
        <div class="form-group checkbox-container">
            <label><input type="checkbox" class="factor-checkbox" value="GDP per capita" checked> GDP per capita</label>
            <label><input type="checkbox" class="factor-checkbox" value="Social support" checked> Social support</label>
            <label><input type="checkbox" class="factor-checkbox" value="Healthy life expectancy" checked> Healthy life expectancy</label>
            <label><input type="checkbox" class="factor-checkbox" value="Freedom to make life choices" checked> Freedom to make life choices</label>
            <label><input type="checkbox" class="factor-checkbox" value="Generosity" checked> Generosity</label>
            <label><input type="checkbox" class="factor-checkbox" value="Perceptions of corruption" checked> Perceptions of corruption</label>
        </div>
        <svg id="factors-chart"></svg>
    </div>
    <script src="scene_three.js"></script>
</body>
</html>
