<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Happiness Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .country {
            stroke: #fff;
            stroke-width: 0.5;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            pointer-events: none;
        }
        #visualization {
            float: left;
            clear: both;
        }
        #country-list {
            float: left;
            margin-left: 20px; /* Adjust margin for spacing */
            display: flex; /* Make the list horizontal */
            flex-wrap: wrap; /* Wrap items to next line if they overflow */
        }
        #country-list-title {
            font-weight: bold;
            color: darkred;
            text-align: center;
            margin-bottom: 10px; /* Add some margin below the title */
            width: 100%; /* Ensure it spans the width of the container */
        }
        .country-item {
            cursor: pointer; /* Change cursor to pointer on hover */
            padding: 5px;
            margin-right: 10px; /* Adjust spacing between country items */
        }
        .country-item:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div id="country-list">
        <div id="country-list-title">Country List</div>
    </div>
    <div id="visualization"></div>

    <script src="map_script.js"></script>
</body>
</html>
